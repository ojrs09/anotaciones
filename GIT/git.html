<body>
    <h1>Esto es git</h1>
    <!-- Instalar GIT -->
    <!-- Cambiar nombre de usuario: git config --global user.name "nombre" -->
    <!-- Cambiar correo: git config --global user.email email@.com -->
    <!-- Verificar: git config --list -->
    <!-- el comando CLEAR limpia la consola y RENAME para renombrar archivo o carpeta-->

    <!-- CREACION DE REPOSITORIO -->

    <!-- GIT INIT: Se usa para crear nuevo repositorio: git init nombre_del_repositorio -->
    <!-- GIT STATUS: chequea estado del repositorio: git status -->
    <!-- GIT ADD: para agregar los archivos al staging area: git add nombre del archivo y luego uso git status -->
    <!-- GIT COMMIT: para pasar a repositorio local, es decir subir: git commit -m "comentario" -->
    <!-- GIT LOG: para verificar en donde se subió el repositorio -->

    <!-- RAMAS -->

    <!-- GIT BRANCH: crea ramas para añadir cambios o solucionar errores git branch *master y luego git branch rama1 -->
    <!-- Para moverme entre ramas: git checkout nombre de rama -->
    <!-- Para borrar ramas: git branch -D nombre de rama -->

    <!-- Estados de GIT -->
    <!-- Working directory a GIT ADD (rojo), Staging area a GIT COMMIT (amarillo) y Repository (verde) -->
</body>
</html>
