<body>
    <!-- Framework es un marco de trabajo -->
    <!-- container (se centra) y container-fluid (100% del ancho) son propias de bootstrap -->
    <!-- Contenedor row hace filas  -->
    <!-- Sistema de grillas:siempre se divide en 12 columnas, y su nomenclatura es así .col(columnas)-md(dispositivo)-4(cantidad)  -->
    <h1 class="container-fluid">container-fluid</h1>
    <h2 class="container">container</h2>
    <!-- Clase lead destaca texto -->
    <p class="lead">Clase lead destaca texto</p>


    <!-- construimos sitio desde cero tratando de abarcar 12 columnas -->
    <header class="container-fluid color1">Mi header</header>
    <main class="container-fluid">
    <!-- Class row hace sistema de 12 columnas -->
        <div class="row">
            <aside class="col-lg-9 col-md-6 color2 size">Mi aside</aside>
            <aside class="col-lg-3 col-md-6 color3 size">Mi aside 2</aside>
        </div>
        <div class="row">
            <article class="col-lg-3 col-md-6 color4 size"> Articulo 1</article>
            <article class="col-lg-3 col-md-6 color5 size"> Articulo 2</article>
    <!-- Cuando no hay mas espacio manda a una linea abajo -->
            <article class="col-lg-3 col-md-6 color4 size"> Articulo 3</article>
            <article class="col-lg-3 col-md-6 color5 size"> Articulo 4</article>
        </div>
    </main>
    <footer class="container-fluid color1">footer</footer>

<!-- Componentes -->

<!-- Para imagenes: class: img-fluid para adaptar al contenedor -->
<!-- Para alinear textos: class: text-right/center/left/justify -->
<!-- Para mover columnas: class: offset -->
<!-- Para tablas: class:table/table-dark/table-hover -->

    <input type="email" class="form-control" placeholder="Enter email" id="email">
    </div>
    <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" placeholder="Enter password" id="pwd">
    </div>

    <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
    </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
